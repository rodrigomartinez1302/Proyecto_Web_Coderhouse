<body>
    <main>
        <div class="portfolio">
            <section class="portfolioForm">
                <h2>Build your Portfolio</h2>
                <form>
                    <label for="">Date</label><br>
                    <input type="date"><br><br>
                    <div class="form-group w-50">
                        <label for="exampleFormControlTextarea1">Description</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" cols="5"></textarea>
                    </div><br>
                    <label for="">Category</label><br>
                    <select id="category">
                        <option value="volvo">Sports</option>
                        <option value="saab">Nature</option>
                        <option value="opel">Portrait</option>
                        <option value="audi">Macro</option>
                        <option value="audi">Food</option>
                        <option value="audi">Plants</option>
                        <option value="audi">Sky</option>
                    </select><br><br>
                    <div class="mb-3">
                        <label for="formFileMultiple" class="form-label">Upload yout photos</label>
                        <input class="form-control w-50" type="file" id="formFileMultiple" multiple>
                    </div>
                    <input type="submit">
                    <input type="reset" value="Reset">
                    <button type="button" class="cancelbtn"><a href="../index.html"> Cancel </a></button><br>
                </form>
            </section>
        </div>
