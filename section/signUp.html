<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>

<body>
    <main>
        <h1>Sign Up</h1>
        <form>
            <fieldset>
                <label for="">Complete Name</label><br>
                <input type="text" placeholder="Enter Name"><br><br>
                <label for="">Email</label><br>
                <input type="email" placeholder="Enter Email"><br><br>
                <label for="">Birthday</label><br>
                <input type="date"><br><br>
                <label for="psw">Password</label><br>
                <input type="password" placeholder="Enter Password" name="psw" required><br><br>
                <label for="psw-repeat">Repeat Password</label><br>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" required><br><br>
                <p>By creating an account you agree to
                    <a href="#">Terms & Privacy</a>.
                </p>
                <input type="submit" value="Sign Up">
                <input type="reset" value="Reset">
                <button type="button" class="cancelbtn"><a href="../index.html"> Cancel </a></button><br>
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </fieldset>
        </form>
    </main>
</body>

</html>
